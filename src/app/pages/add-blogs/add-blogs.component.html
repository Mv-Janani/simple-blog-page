<div class="container">
<form [formGroup]='blogForm' (ngSubmit)="onSubmit()">
    <div>
        <label for="url">Url</label>
        <input type="text" id="url" formControlName='url'>
        <div style="color: red;" *ngIf="(submitted && blogControl.url.errors)||(blogControl.url.touched && blogControl.url.errors)">
            Required
        </div>
    </div>
    <div>
        <label for="author">Author</label>
        <input type="text" id="author" formControlName='author'>
        <div style="color: red;" *ngIf="(submitted && blogControl.author.errors)||(blogControl.author.touched && blogControl.author.errors)">
            Required
        </div>
    </div>
    <div>
        <label for="content">Content</label>
        <input type="text" id="content" formControlName='content'>
        <div style="color: red;" *ngIf="(submitted && blogControl.content.errors)||(blogControl.content.touched && blogControl.content.errors)">
            Required
        </div>
    </div>
  
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" formControlName='title'>
        <div style="color: red;" *ngIf="(submitted && blogControl.title.errors)||(blogControl.title.touched && blogControl.title.errors)">
            Required
        </div>
    </div>
    <div>
        <label for="urlToImage">Image URL</label>
        <input type="text" id="urlToImage" formControlName='urlToImage'>
        <div style="color: red;" *ngIf="(submitted && blogControl.urlToImage.errors)||(blogControl.urlToImage.touched && blogControl.urlToImage.errors)">
            Required
        </div>
    </div>
    <div>
        <label for="description">Description</label>
        <textarea type="text" id="description" formControlName='description'></textarea>
        <div style="color: red;" *ngIf="(submitted && blogControl.description.errors)||(blogControl.description.touched && blogControl.description.errors)">
            Required
        </div>
    </div>
 
    <div style="margin-top: 8px;">
        <button type="submit" class="btn-success">{{buttonText}}</button>
    </div>
  
</form>

</div>
