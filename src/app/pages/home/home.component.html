<div class="container">
    <div class="card" *ngFor='let blog of bloglist; let i=index;'>
<div class="cardbody" *ngIf="i<4">
    <img src="{{blog.urlToImage}}">
    <p>{{blog.author | uppercase }}</p> 
   <p> {{blog.title | slice:0:70}}</p>   
   <p>{{blog.description | slice:0:250}}</p>  
  
</div>
</div>
<button routerLink="/blog">Read More</button>

</div>
